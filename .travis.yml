sudo: false
language: node_js
cache:
  directories:
    - node_modules
branches:
  only:
      - master
      - /^greenkeeper/.*$/
notifications:
  email: false
node_js:
  - "node"
  - "lts/*"
  - 7
before_install:
  - npm i -g npm@^3.8.2
before_script:
  - npm prune
script:
  - npm run test
install: npm install